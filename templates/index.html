<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Virtual</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Bienvenidos a Mi Tienda Virtual</h1>
    </header>

    <section class="productos">
        {% for producto in productos %}
            <div class="producto-card">
                <img src="{{ url_for('static', filename='img/' + producto['imagen']) }}" alt="{{ producto['nombre'] }}">
                <h2>{{ producto['nombre'] }}</h2>
                <p>Precio: ${{ producto['precio'] }}</p>
                <a href="/producto/{{ producto['id'] }}">Ver detalles</a>
            </div>
        {% endfor %}
    </section>

    <footer>
        <p>&copy; 2024 Mi Tienda Virtual</p>
    </footer>
</body>
</html>
